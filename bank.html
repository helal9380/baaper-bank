<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800 text-white">
    <header class="text-center p-8">
        <h1 class="text-4xl mb-4 font-semibold">Get Some Money</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nobis, maiores.</p>
    </header>
    <main class="">
        <div class="container w-4/5 mx-auto">
            <div class="flex w-full justify-center items-center gap-4">
                <div class="bg-slate-700 w-full text-white py-4 px-10 rounded">
                    <h2 class="text-2xl font-bold mb-2">Total Deposit</h2>
                    <h4 class="text-xl font-semibold">$ <span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-slate-700 w-full text-white py-4 px-10 rounded">
                    <h2 class="text-2xl font-bold mb-2">Total Whitdrow</h2>
                    <h4 class="text-xl font-semibold">$ <span id="whitdrow">00</span></h4>
                </div>
                <div class="bg-slate-700 w-full text-white py-4 px-10 rounded">
                    <h2 class="text-2xl font-bold mb-2">Total balance</h2>
                    <h4 class="text-xl font-semibold">$ <span id="total">1250</span></h4>
                </div>
            </div>


            <div class="flex justify-between items-center gap-4 w-full mt-5">
                <div class="bg-slate-700  w-full  py-4 px-10 rounded">
                    <h2 class="text-2xl font-bold mb-2 text-white">Deposit Amount</h2>
                    
                    <input id="get-amount" class="w-full px-2 py-1 bg-transparent border rounded my-2 border-slate-500" type="text" placeholder="Enter amount">
                    <button id="deposit" class="00 border border-slate-500 mt-2 rounded font-semibold py-2 px-4 text-white">Deposit</button>
                </div>
                
                <div class="bg-slate-700 w-full  py-4 px-10 rounded">
                    <h2 class="text-2xl font-bold mb-2 text-white ">Whitdrow Amount</h2>
                    <p id="low-balance" class="text-yellow-300 mb-2">low balance</p>
                    <input id="whitdrow-input" class="w-full px-2 py-1 bg-transparent border rounded my-2 border-slate-500" type="text" placeholder="Enter amount">
                    <button id="whitdrow-btn"  class="border border-slate-500 mt-2 rounded font-semibold py-2 px-4 text-white">Whitdrow</button>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="bank.js"></script>
</body>
</html>
